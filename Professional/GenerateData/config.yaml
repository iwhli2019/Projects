# config.yaml

# --- CONFIGURATION & SEED ---
seed: 36
db_base_name: 'output/healthcare_oltp'

# --- LOGGING SETUP ---
logging:
  log_directory: 'logs'
  log_prefix: 'dataset_generation_'

# --- DYNAMIC PROPORTIONS ---
proportions:
  group_members: [0.70, 0.75] # Min and Max for the random range
  fraud_rate: [0.02, 0.10]    # Min and Max for the random range

# --- RECORD COUNTS ---
record_counts:
  num_members_base: 20000
  num_physicians: 250
  num_providers: 150
  num_claims: 15000

claim_parameters:
  submit_date_lag_days: [2, 45] # Min and Max
  fraud_upcharge_range: [1.15, 1.50] # 15% to 50% increase
  normal_variance_range: [0.95, 1.05] # +/- 5%

provider_data:
  specialties:
    - 'Cardiology'
    - 'Dermatology'
    - 'General Practice'
    - 'Neurology'
    - 'Orthopedics'
  network_status_weights:
    'In-Network (HealthLink)': 0.6
    'In-Network (Partner)': 0.3
    'Out-of-Network': 0.1

# --- STATIC BUSINESS DATA ---
policy_definitions:
  - policy_id: 'G_PLATINUM'
    plan_name: 'Group Platinum PPO'
    deductible: 250
    coinsurance_pct: 0.05
