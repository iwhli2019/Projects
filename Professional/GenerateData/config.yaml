    J45: 'Asthma'
    I10: 'Hypertension'
    E11: 'Type 2 diabetes'
    M54: 'Back pain'
    S52: 'Fracture of forearm'
  procedure_codes:
    P001: 'Standard Consultation'
    P002: 'Specialist Consultation'
    P003: 'X-Ray'
    P004: 'Blood Test'
    P005: 'Minor Surgery'
  procedure_diagnosis_link:
    - { pc: 'P001', vdc: 'J45' }
    - { pc: 'P001', vdc: 'I10' }
    - { pc: 'P002', vdc: 'E11' }
    - { pc: 'P002', vdc: 'M54' }
    - { pc: 'P003', vdc: 'S52' }
    - { pc: 'P003', vdc: 'M54' }
    - { pc: 'P004', vdc: 'E11' }
    - { pc: 'P005', vdc: 'S52' }
  base_fees:
    P001: 80
    P002: 150
    P003: 200
    P004: 50
    P005: 500

enrollment_parameters:
  initial_start_date_years_ago: [2, 10]  # A new member's first policy started between 2 and 10 years ago
  historical_end_date_years_ago: [1, 5]   # An old, lapsed policy ended between 1 and 5 years ago

